<h2>Pets Page</h2>
<!-- List out the post objects -->
<ul>
    <li ng-repeat="pet in postController.petsList">
        <div class="pet">
            <div>
                <strong>Name:</strong> {{ pet.name }}
                <strong>Category:</strong> {{ pet.category }}
                <strong>Breed:</strong> {{ pet.breed }}
                <strong>Price:</strong> {{ pet.price }}
            </div>
        </div>
    </li>
</ul>
